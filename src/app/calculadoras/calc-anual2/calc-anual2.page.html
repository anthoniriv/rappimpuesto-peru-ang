<ion-content>
  <ion-text>
    <h1>CALCULADORA</h1>
  </ion-text>
  <ion-text>
    <h2>Lorem Ipsum Lorem Ipsum Lorem Ipsum</h2>
  </ion-text>
  <div class="main">
      <ion-text>
        <h2>Total de Ventas</h2>
      </ion-text>
      <ion-input
      id="input-venta"
      (ionFocus)="focusInputVenta('input-venta')" 
      (ionBlur)="unfocusInputVenta('input-venta')"
      (input)="getVenta($event.target.value)"
      placeholder="S/.0"
      [value]="venta"
      ></ion-input>
      <ion-text>
        <h2>IGV</h2>
      </ion-text>
      <ion-input 
      id="input-igv"
      (ionFocus)="focusInputIgv('input-igv')" 
      (ionBlur)="unfocusInputIgv('input-igv')"
      (input)='getIgv($event.target.value)'
      placeholder="S/.0"
      [value]="igv"
      ></ion-input>
      <ion-text>
        <h2>Sub Total</h2>
      </ion-text>
      <ion-input 
      id="input-total"
      (ionFocus)="focusInputTotal('input-total')" 
      (ionBlur)="unfocusInputTotal('input-total')"
      (input)='getTotal($event.target.value)'
      placeholder="S/.0"
      [value]="total"
      ></ion-input>
  </div>
  <div class="main2">
    <ion-text>
      <h2>Total de Compras</h2>
    </ion-text>
    <ion-input
    id="input-venta"
    (ionFocus)="focusInputVenta('input-venta')" 
    (ionBlur)="unfocusInputVenta('input-venta')"
    (input)="getVenta($event.target.value)"
    placeholder="S/.0"
    [value]="venta"
    ></ion-input>
    <ion-text>
      <h2>IGV/CRED. Fiscal</h2>
    </ion-text>
    <ion-input 
    id="input-igv"
    (ionFocus)="focusInputIgv('input-igv')" 
    (ionBlur)="unfocusInputIgv('input-igv')"
    (input)='getIgv($event.target.value)'
    placeholder="S/.0"
    [value]="igv"
    ></ion-input>
    <ion-text>
      <h2>Sub Total</h2>
    </ion-text>
    <ion-input 
    id="input-total"
    (ionFocus)="focusInputTotal('input-total')" 
    (ionBlur)="unfocusInputTotal('input-total')"
    (input)='getTotal($event.target.value)'
    placeholder="S/.0"
    [value]="total"
    ></ion-input>
  </div>
</ion-content>
