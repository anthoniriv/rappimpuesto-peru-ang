<div class="top3">
  <img src="./../../../assets/png/top3.png" alt="" />
</div>
<ion-content>
  <section class="top">
    <ion-searchbar
      color="white"
      placeholder="Introduce tu NÂ° de RUC"
      [(ngModel)]="cronograma"
      (keyup.enter)="generaraCronograma(cronograma)"
      animated="true"
      type="tel"
      maxlength="11"
      inputmode="numeric"
      required="true"
      enterkeyhint="done"
      style="width: 80%; margin: auto; color: #203680;"
      ></ion-searchbar>
  </section>
  <section class="down">
    <ion-accordion-group>
      <ion-accordion class="acordion">
        <ion-header>
          <ion-label style="color: #fff">RUC GUARDADOS</ion-label>
        </ion-header>

        <ion-list>
          <ion-item
            class="contenido"
            lines="none"
            *ngFor="let ruc of listRucs; let i=index"
          >
            <ion-label [routerLink]="['/cronograma', ruc.rucNumber]">
              {{ruc.rucName}}
            </ion-label>
            <ion-buttons slot="end">
              <ion-button (click)="removeItem(i)">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-item>
        </ion-list>
      </ion-accordion>
    </ion-accordion-group>
  </section>
</ion-content>
