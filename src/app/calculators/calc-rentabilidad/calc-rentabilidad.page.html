<ion-content fullscreen="true">
  <div class="top2">
    <img src="./../../../assets/png/top2.png" alt="Encabezado Decorativo" />
  </div>
  <div class="main">
    <h2 class="labels">Mis Costos</h2>
    <ion-item class="inputs" lines="none">
      <ion-label position="fixed">S/</ion-label>
      <ion-input
        inputmode="numeric"
        id="input-venta"
        placeholder="00,00"
        [(ngModel)]="costoValue"
        (ionChange)="handleCostoValue($event.detail.value ?? '')"
      ></ion-input>
    </ion-item>
    <h2 class="labels">Porcentaje que quiero ganar</h2>
    <ion-item class="inputs" lines="none">
      <ion-label position="fixed">%</ion-label>
      <ion-input
        inputmode="numeric"
        id="input-igv"
        placeholder="00,00"
        [(ngModel)]="porcentajeGanarValue"
        (ionChange)="handlePorcentajeGanarValue($event.detail.value ?? '')"
      ></ion-input>
    </ion-item>
    <h2 class="labels">Ganancia</h2>
    <ion-item class="inputs" lines="none">
      <ion-label position="fixed">S/</ion-label>
      <ion-input
        inputmode="numeric"
        id="input-total"
        placeholder="00,00"
        [(ngModel)]="gananciaValue"
        readonly
        disabled="true"
      ></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="reset()">
      Reiniciar
    </ion-button> 
  </div>
</ion-content>
