<div class="top2">
  <img src="./../../../assets/png/top2.png" alt="" />
</div>
<ion-content>
  <div class="main">
    <h2 class="labels">Sub Total</h2>
    <ion-item lines="none">
      <ion-label position="fixed">S/</ion-label>
      <ion-input
        inputmode="numeric"
        id="input-venta"
        [(ngModel)]="venta"
        (ionFocus)="focusInputVenta('input-venta')"
        (ionBlur)="unfocusInputVenta('input-venta')"
        (ionChange)="getVenta($event.target.value)"
      ></ion-input>
    </ion-item>
    <h2 class="labels">IGV</h2>
    <ion-item lines="none">
      <ion-label position="fixed">S/</ion-label>
      <ion-input
        inputmode="numeric"
        id="input-igv"
        [(ngModel)]="igv"
        (ionFocus)="focusInputIgv('input-igv')"
        (ionBlur)="unfocusInputIgv('input-igv')"
        (ionChange)="getIgv($event.target.value)"
      ></ion-input>
    </ion-item>
    <h2 class="labels">Total de Ventas</h2>
    <ion-item lines="none">
      <ion-label position="fixed">S/</ion-label>
      <ion-input
        inputmode="numeric"
        id="input-total"
        [(ngModel)]="total"
        (ionFocus)="focusInputTotal('input-total')"
        (ionBlur)="unfocusInputTotal('input-total')"
        (ionChange)="getTotal($event.target.value)"
      ></ion-input>
    </ion-item>
  </div>
  <ion-button expand="block" (click)="reset()">Reiniciar</ion-button>
</ion-content>
