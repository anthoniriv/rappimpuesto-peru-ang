<ion-content fullscreen="true">
  <ion-text>
    <h1>CALCULADORA</h1>
  </ion-text>
  <ion-text>
    <h2>Lorem Ipsum Lorem Ipsum Lorem Ipsum</h2>
  </ion-text>
  <div class="main">
    <ion-text>
      <h2>Total de Ventas</h2>
    </ion-text>
    <ion-input
      id="input-venta"
      (ionFocus)="focusInputVenta('input-venta')"
      (ionBlur)="unfocusInputVenta('input-venta')"
      (ionInput)="getVenta($event.target.value)"
      placeholder="S/.0"
      [(ngModel)]="venta"
    ></ion-input>
    <ion-text>
      <h2>IGV</h2>
    </ion-text>
    <ion-input
      id="input-igv"
      (ionFocus)="focusInputIgv('input-igv')"
      (ionBlur)="unfocusInputIgv('input-igv')"
      (ionInput)="getIgv($event.target.value)"
      placeholder="S/.0"
      [(ngModel)]="igv"
    ></ion-input>
    <ion-text>
      <h2>Sub Total</h2>
    </ion-text>
    <ion-input
      id="input-total"
      (ionFocus)="focusInputTotal('input-total')"
      (ionBlur)="unfocusInputTotal('input-total')"
      (ionInput)="getTotal($event.target.value)"
      placeholder="S/.0"
      [(ngModel)]="total"
    ></ion-input>
  </div>
  <div class="main2">
    <ion-text>
      <h2>Total de Compras</h2>
    </ion-text>
    <ion-input
      id="input-venta2"
      (ionFocus)="focusInputVenta('input-venta2')"
      (ionBlur)="unfocusInputVenta('input-venta2')"
      (ionInput)="getVenta($event.target.value)"
      placeholder="S/.0"
      [(ngModel)]="venta"
    ></ion-input>
    <ion-text>
      <h2>IGV/CRED. Fiscal</h2>
    </ion-text>
    <ion-input
      id="input-igv2"
      (ionFocus)="focusInputIgv('input-igv2')"
      (ionBlur)="unfocusInputIgv('input-igv2')"
      (ionInput)="getIgv($event.target.value)"
      placeholder="S/.0"
      [(ngModel)]="igv"
    ></ion-input>
    <ion-text>
      <h2>Sub Total</h2>
    </ion-text>
    <ion-input
      id="input-total2"
      (ionFocus)="focusInputTotal('input-total2')"
      (ionBlur)="unfocusInputTotal('input-total2')"
      (ionInput)="getTotal($event.target.value)"
      placeholder="S/.0"
      [(ngModel)]="total"
    ></ion-input>
  </div>
</ion-content>
