<div class="top2">
  <img src="../../../assets/png/top2.png" alt="" />
</div>
<ion-content class="main">
  <div class="mainPrecio">
    <h2 class="labels">
      Compras
      <ion-button class="btnInfo" id="present-alert" color="#f4f5f8">
        <img class="pop" src="../../../assets/png/i.png" />
      </ion-button>
      <ion-alert
        trigger="present-alert"
        header="A Short Title Is Best"
        subHeader="A Sub Header Is Optional"
        message="A message should be a short, complete sentence."
        [buttons]="alertButtons"
      ></ion-alert>
    </h2>

    <ion-item class="inputs" lines="none">
      <ion-label position="start" class="solesLabel"> S/ </ion-label>
      <ion-input
        inputmode="numeric"
        position="floating"
        (ionInput)="handleChangeCompras($event.target.value)"
        [value]="compras"
        placeholder="00.00"
      ></ion-input>
    </ion-item>
    <h2 class="labels">
      Gastos
      <ion-button
        class="btnInfo"
        color="#03335e"
        (click)="handleInfoClick('Aquí debemos poder el costo del producto u otros que tienen factura')"
      >
        <img class="pop" src="../../../assets/png/i.png" />
      </ion-button>
    </h2>
    <ion-item class="inputs" lines="none">
      <ion-label position="start" class="solesLabel"> S/ </ion-label>
      <ion-input
        inputmode="numeric"
        position="floating"
        (ionInput)="handleChangeGastos($event.target.value)"
        [value]="gastos"
        placeholder="00.00"
      ></ion-input>
    </ion-item>
    <h2 class="labels">
      Ganancia 1
      <ion-button
        class="btnInfo"
        color="#03335e"
        (click)="handleInfoClick('Aquí debemos poder el costo del producto u otros que tienen factura')"
      >
        <img class="pop" src="../../../assets/png/i.png" />
      </ion-button>
    </h2>
    <ion-item class="inputs" lines="none">
      <ion-label position="start" class="solesLabel"> S/ </ion-label>
      <ion-input
        inputmode="numeric"
        position="floating"
        (ionInput)="handleChangeGanancia1($event.target.value)"
        [value]="ganancia1"
        placeholder="00.00"
      ></ion-input>
    </ion-item>
    <h2 class="labels">
      IGV
      <ion-button
        class="btnInfo"
        color="#03335e"
        (click)="handleInfoClick('Aquí debemos poder el costo del producto u otros que tienen factura')"
      >
        <img class="pop" src="../../../assets/png/i.png" />
      </ion-button>
    </h2>
    <ion-item class="inputs" lines="none">
      <ion-label position="start" class="solesLabel"> S/ </ion-label>
      <ion-input
        inputmode="numeric"
        position="floating"
        [value]="igv"
        readonly
        disabled="true"
        placeholder="00.00"
      ></ion-input>
    </ion-item>
    <h2 class="labels">
      Precio
      <ion-button
        class="btnInfo"
        color="#03335e"
        (click)="handleInfoClick('Aquí debemos poder el costo del producto u otros que tienen factura')"
      >
        <img class="pop" src="../../../assets/png/i.png" />
      </ion-button>
    </h2>
    <ion-item class="inputs" lines="none">
      <ion-label position="start" class="solesLabel"> S/ </ion-label>
      <ion-input
        inputmode="numeric"
        position="floating"
        [value]="precio"
        readonly
        disabled="true"
        placeholder="00.00"
      ></ion-input>
    </ion-item>
    <h2 class="labels">
      Ganancia 2
      <ion-button
        class="btnInfo"
        color="#03335e"
        (click)="handleInfoClick('Aquí debemos poder el costo del producto u otros que tienen factura')"
      >
        <img class="pop" src="../../../assets/png/i.png" />
      </ion-button>
    </h2>
    <ion-item class="inputs" lines="none">
      <ion-label position="start" class="solesLabel"> S/ </ion-label>
      <ion-input
        inputmode="numeric"
        position="floating"
        [value]="ganancia2"
        readonly
        disabled="true"
        placeholder="00.00"
      ></ion-input>
    </ion-item>
  </div>

  <ion-button class="reset" expand="block" (click)="handleReset()">
    Reiniciar
  </ion-button>
</ion-content>
