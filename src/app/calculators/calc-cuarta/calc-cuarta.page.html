<div class="top2">
  <img src="./../../../assets/png/top2.png" alt="">
</div>
<ion-content>
  <!-- <h1 class="title">CALCULADORA</h1> -->
  <!-- <h2 class="sub_title">Calcula tus impuestos a pagar</h2> -->
  <div class="main">
    <h2 class="labels">Total de Recibos por Honorarios</h2>
    <ion-item class="inputs" lines="none">
      <ion-input
      inputmode="numeric"
      id="input-venta"
      (ionFocus)="focusInputVenta('input-venta')"
      (ionBlur)="unfocusInputVenta('input-venta')"
      (ionInput)="getVenta($event.target.value)"
      placeholder="S/.0"
      [(ngModel)]="venta"
      ></ion-input>
    </ion-item>
    <h2 class="labels">Retencion</h2>
    <ion-item class="inputs" lines="none">
      <ion-input
      inputmode="numeric"
      id="input-igv"
      (ionFocus)="focusInputIgv('input-igv')"
      (ionBlur)="unfocusInputIgv('input-igv')"
      (ionInput)='getIgv($event.target.value)'
      placeholder="S/.0"
      [(ngModel)]="igv"
      disabled="true"
      ></ion-input>
    </ion-item>
    <h2 class="labels">Neto a pagar</h2>
    <ion-item class="inputs" lines="none">
      <ion-input
      inputmode="numeric"
      id="input-total"
      (ionFocus)="focusInputTotal('input-total')"
      (ionBlur)="unfocusInputTotal('input-total')"
      (ionInput)='getTotal($event.target.value)'
      placeholder="S/.0"
      [(ngModel)]="total"
      disabled="true"
      ></ion-input>
    </ion-item>
    <div class="select" lines="none">
      <ion-label>Hice mi suspension de renta cuarta.</ion-label>
      <ion-checkbox slot="end" color="primary" (ionChange)="cuartaCheck($event)"></ion-checkbox>
    </div>
    <div class="select" lines="none">
      <ion-label>Supere los 32000.</ion-label>
      <ion-checkbox slot="end" color="primary" (ionChange)="superarCheck($event)"></ion-checkbox>
    </div>
  </div>
</ion-content>
