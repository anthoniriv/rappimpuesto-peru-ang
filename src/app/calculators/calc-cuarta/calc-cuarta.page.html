<ion-content fullscreen="true" class="main">
  <div class="top2">
    <img src="./../../../assets/png/top2.png" alt="" />
  </div>

  <div class="main">
    <h2 class="labels">Total de Recibos por Honorarios</h2>
    <ion-item class="inputs" lines="none">
      <ion-label class="soles" position="start"> S/ </ion-label>
      <ion-input
        inputmode="numeric"
        id="input-venta"
        class="numero"
        (ionFocus)="focusInputVenta('input-venta')"
        (ionBlur)="unfocusInputVenta('input-venta')"
        (ionInput)="getVenta($event.target.value)"
        placeholder="00,00"
        [(ngModel)]="venta"
      ></ion-input>
    </ion-item>
    <h2 class="labels">Retencion</h2>
    <ion-item class="inputs" lines="none">
      <ion-label class="soles" position="start"> S/ </ion-label>
      <ion-input
        class="numero"
        inputmode="numeric"
        id="input-igv"
        (ionFocus)="focusInputIgv('input-igv')"
        (ionBlur)="unfocusInputIgv('input-igv')"
        (ionInput)="getIgv($event.target.value)"
        placeholder="00,00"
        [(ngModel)]="igv"
        disabled="true"
      ></ion-input>
    </ion-item>
    <h2 class="labels">Neto a pagar</h2>
    <ion-item class="inputs" lines="none">
      <ion-label class="soles" position="start"> S/ </ion-label>
      <ion-input
        inputmode="numeric"
        id="input-total"
        class="numero"
        (ionFocus)="focusInputTotal('input-total')"
        (ionBlur)="unfocusInputTotal('input-total')"
        (ionInput)="getTotal($event.target.value)"
        placeholder="00,00"
        [(ngModel)]="total"
        disabled="true"
      ></ion-input>
    </ion-item>
    <div class="select1" lines="none">
      <ion-label class="texto">Hice mi suspension de renta cuarta.</ion-label>
      <ion-checkbox
      class="box"
        slot="end"
        color="primary"
        (ionChange)="cuartaCheck($event)"
      ></ion-checkbox>
    </div>
    <div class="select" lines="none">
      <ion-label class="texto">Supere los 32000.</ion-label>
      <ion-checkbox
        class="box"
        slot="end"
        color="primary"
        (ionChange)="superarCheck($event)"
      ></ion-checkbox>
    </div>
  </div>
</ion-content>
